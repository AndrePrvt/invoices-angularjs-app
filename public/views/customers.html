<div class="row">
    <div class="col-sm-1">
        <a href="/customer" class="btn btn-default">New Customer</a>
    </div>
</div>
<table class="table">
    <thead>
    <tr>
        <th style="text-align: left">Name</th>
        <th style="text-align: center">Phone</th>
        <th style="text-align: right">Address</th>
    </tr>
    </thead>
    <tbody>
    <tr ng-repeat="customer in customers">
        <td style="text-align: left">{{customer.name}}</td>
        <td style="text-align: center">{{customer.phone}}</td>
        <td style="text-align: right">{{customer.address}}</td>
        <td style="text-align: right">
            <a ng-click="onEdit(customer.id)" class="btn btn-default">Edit</a>
            <a ng-click="onRemove(customer.id)" class="btn btn-default">Delete</a>
        </td>
    </tr>
    </tbody>
</table>
